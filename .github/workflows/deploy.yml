name: Deploy GitHub Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for AWS OIDC
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Option 1: Use OIDC (recommended - no long-lived credentials)
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

          # Option 2: Use access keys (less secure)
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy with CDK
        env:
          # GitHub token from repository secret
          GITHUB_TOKEN: ${{ secrets.GH_RUNNER_TOKEN }}
          # Resource tags for cost tracking
          ENVIRONMENT: ${{ secrets.ENVIRONMENT || 'production' }}
          COST_CENTER: ${{ secrets.COST_CENTER || 'Engineering' }}
          OWNER: ${{ secrets.OWNER || 'DevOps' }}
        run: npm run deploy -- --require-approval never

      - name: Output webhook URL
        run: |
          echo "Deployment complete!"
          echo "Get webhook URL with: aws cloudformation describe-stacks --stack-name GithubRunnerStack --query 'Stacks[0].Outputs[?OutputKey==\`WebhookUrl\`].OutputValue' --output text"
