fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-json
      - id: check-yaml
        args: ["--unsafe"] # Allow CloudFormation intrinsic functions like !Sub, !Ref
      - id: debug-statements
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        # Config in pyproject.toml [tool.isort]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [--py313-plus]
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        # Config in pyproject.toml [tool.black]
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        language: system
        entry: pipenv run flake8
        types: [python]
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        language: system
        entry: pipenv run pytest
        pass_filenames: false
        always_run: true
